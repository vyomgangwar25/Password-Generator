<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span class="rad">  Random Password</span></h1>
        <div class="display">
          <input type="text" id="Password" placeholder="Password">
          <img src="copy.png" alt="" onclick=" copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="generate.png" alt="">Generate Password</button>
    </div>
    <script>
        const PasswordBox=document.getElementById("Password")
         const length=8;
        const upperCase= "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+"; 
        function createPassword()
        {
           
            let password = "";
            for (let i = 0; i < length; i++) {
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
      }
        PasswordBox.value = password;
        }

        
        function copyPassword()
        {
            PasswordBox.select();
            document.execCommand("copy");
        }

    </script>
</body>
</html>
